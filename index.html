  <body>  
   <div class="modal" id="myModal" tabindex="0">
      <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-header">
        <h4 class="modal-title" id="rowName"></h4>
         <select id="vehicle" class="selectpicker">
                <option value="driving" data-content='<i class="fa fa-car"> <span class="mode">Driving</span></i>'></option>
                <option value="bicycling" data-content='<i class="fa fa-bicycle"> <span class="mode">Biking</span></i>'></option>
                <option value="walking" data-content='<i class="fa fa-paw"> <span class="mode">Walking</span></i>'></option>
            </select>
        
      </div>
      <div id="rowDesc">
      <div class="modal-body">
      </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="checkreviews" onclick="parseReviews();" href="#">Reviews </button>
        <div id="phoneNumber"> </div>
        <button type="button" class="btn btn-primary" id="navigator" href="#" role="button" onclick ="navigate();">Navigate</button>
         </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modaltest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Reviews</h4>
        </div>
        <div class="modal-body">
        <table class="table-responsive table-striped" id="reviewtable"> 
          <thead id="headreview"></thead>
          <tbody id="bodyreview"></tbody>
          <tfoot></tfoot>
        </table> 
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <div id="phoneNumber"></div>
          <button type="button" id="reviewBack" class="btn btn-primary" onclick="flip(true);">Back</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
   <div class="container">
    <h3 id="click">Places to eat, that are open right now.</h3>
    <h4 id="mobile">Arranged by distance from your location.</h4>
    <div class="row">
    <div class="col-md-2"><p></p></div>
    <div class="col-md-8">
     <div class="progress progress-striped active" id="bar">
      <div class="progress-bar" id="activeBar"></div>
      </div>

            <colgroup>
              <col width="450"/>
            </colgroup>
            <thead>
              <tr>
              <th id="name" data-name="Name:" style="cursor: pointer">Name</th>
              <th id="rating" style="cursor: pointer">Rating (5)</th>
              <th id ="distance" style="cursor: pointer">Distance (mi)</th>
              </tr>
            </thead>
            <tbody id="firstData"></tbody>
            </table>
      </div>
    <div class="col-md-2">
