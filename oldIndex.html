<!DOCTYPE html>
<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
  </head>
  <body>
	<script>
	var url = "https://www.googleapis.com/customsearch/v1?key=AIzaSyAJZcLnKDH_Pe_djg82mk2l8O5LAztl2EM&cx=017576662512468239146:omuauf_lfve&q=lectures";
	var response = httpGet(url);
	
	document.write(response);
	
	function httpGet(theUrl)
	{
		xmlHttp = new XMLHttpRequest();
    	xmlHttp.open( "GET", theUrl, false );
    	xmlHttp.send( null );
    	return xmlHttp.responseText;
	}
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script> 
  </body>
</html>
